<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/colors.css">
    <title>Quiz </title>
</head>

<body>
    <div class="btn_start">
        <button class="start btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz_box">
        <header class="quiz_colored card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Time to have</div>
                <div class="time_second">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="quiz_body card-body">
            <div class="question_header">
            </div>
            <div class="question_options">

            </div>
        </section>
        <footer class=" quiz_colored card-footer">
            <div class=" question_index"></div>
            <button class="next_btn btn btn-primary btn-sm"> Next Question</button>
        </footer>
    </div>
    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="replay btn_replay">Refresh Quiz</button>
            <button class="quit btn_quit">Finish Quiz</button>
        </div>
    </div>

    <script src="../JavaScript/questions.js"></script>
    <script src="../JavaScript/quiz.js"></script>
    <script src="../JavaScript/ui.js"></script>
    <script src="../JavaScript/script.js"></script>
</body>

</html>
